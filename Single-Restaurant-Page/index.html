<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "keywords" content = "Html , Css , Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Restaurant-Page</title>
    <link rel="icon" type="image/x-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main-container">
        <header class="header">
            <nav class="nav-items">
                <a class="nav-item"> <span class="span"> Food </span>Network </a>
                <div>
                    <a class="div-nav-items">Home</a>
                    <a class="div-nav-items">About Us</a>
                    <a class="div-nav-items">Recipies</a>
                    <a class="div-nav-items">Foods</a>
                </div>
            </nav>
            <div class="follower-number-container">
                <h5 class="followers-number"> 700k </h5>
                <h5 class="followers-number"> 2.4m </h5>
                <h5 class="followers-number"> 100k </h5>
            </div>
        </header>
        <div class="name-followers">
            <h5 class="utube">Youtube Subscribers</h5>
            <h5 class="utube">Instagram Followers</h5>
            <h5 class="utube">Drible Shot Likes</h5>
        </div>
        <section class="middile-container">
            <h1 class="middle-container-heading"> Popular Food </h1>
            <article class="box-containers">
                <article class="first-box-containers">
                    <div class="box-container">
                        <img src="./pizza.png" alt="pizza" class="img"/>
                        <h4 class="box-name">Pizza</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./burger.png" alt="burger" class="img"/>
                        <h4 class="box-name">Burger</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./momo.png" alt="momos" class="img"/>
                        <h4 class="box-name">Momos</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./hotdog.png" alt="hotdog" class="img"/>
                        <h4 class="box-name">HotDog</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                </article>
                <article class="first-box-containers">
                    <div class="box-container">
                        <img src="./fast-food.png" alt="chiken-pizza" class="img"/>
                        <h4 class="box-name">Chiken-Pizza</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./food.png" alt="chiken-burger" class="img"/>
                        <h4 class="box-name">Chiken-Burger</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./dominos.png" alt="dominos" class="img"/>
                        <h4 class="box-name">Dominos</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                    <div class="box-container">
                        <img src="./mcdonalds.png" alt="mcdonalds" class="img"/>
                        <h4 class="box-name">McDonald-Special</h4>
                        <p class="price">$5</p>
                        <button class="button">Order Now</button>
                    </div>
                </article>
            </article>
        </section>
    </section>
</body>
</html>
